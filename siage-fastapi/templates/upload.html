{% extends "base.html" %}

{% block title %}EduGrade - Upload{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Upload Student Data</h1>
    <form id="uploadForm" action="/upload/json" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="file" class="block text-gray-700 font-medium mb-2">Select JSON File:</label>
            <input type="file" id="file" name="file" accept=".json" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">Upload</button>
    </form>
</div>
{% endblock %}
