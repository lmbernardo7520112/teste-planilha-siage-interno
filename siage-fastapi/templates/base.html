<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduGrade{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/static/js/script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const category = urlParams.get('category');
            if (message && category) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `bg-${category === 'success' ? 'green' : 'red'}-100 border-${category === 'success' ? 'green' : 'red'}-400 text-${category === 'success' ? 'green' : 'red'}-700 px-4 py-3 rounded relative mb-4`;
                messageDiv.role = 'alert';
                messageDiv.innerHTML = `<span class="block sm:inline">${message}</span>`;
                document.querySelector('.container').prepend(messageDiv);
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/static/images/logo.png" alt="EduGrade Logo" class="h-12">
                <a href="/" class="text-white text-2xl font-bold ml-4">EduGrade</a>
            </div>
            <div>
                <a href="/" class="text-white mr-4 hover:text-blue-200">Home</a>
                <a href="/upload" class="text-white mr-4 hover:text-blue-200">Upload</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
